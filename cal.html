<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hospital Scheduling</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="javascript/query_parsing.js"></script>
	<script src="javascript/cal.js"></script>
	<style>
	</style>
</head>
<body onload="generateCal()">
<div class="row">
	<div class="col-lg-4">
	</div>
	<div class="col-sm-12 col-lg-4" >
		<div class="text-center" style="font-size: 150px; color: #012D5A;">
			<i class="fa fa-calendar" aria-hidden="true"></i>
		</div>
		<div class="text-center" style="">
			<h3>Event Name:</h3>
			<p id="event_name"></p>
			<h3>Location:</h3>
			<p id="event_location"></p>
			<h3>Organizer:</h3>
			<p id="event_organizer"></p>
			<h3>Date:</h3>
			<p id="event_date"></p>
			<h3>Start Time:</h3>
			<p id="start_time"></p>
			<h3>End Time:</h3>
			<p id="end_time"></p>
			<br />
			<button onClick="downloadIcal()" class="btn btn-info btn-lg">Download iCal</button>
		</div>
	</div>
	<div class="col-lg-4">
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
